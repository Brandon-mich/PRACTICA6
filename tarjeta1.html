<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta de Presentación</title>
  <style>
    /* Fondo animado con degradado */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #ff6a00);
      background-size: 600% 600%;
      animation: moverFondo 12s ease infinite;
    }

    @keyframes moverFondo {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Tarjeta principal */
    .tarjeta {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 320px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: aparecer 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes aparecer {
      0% {
        transform: translateY(50px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .tarjeta:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    /* Imagen con efecto flotante */
    .tarjeta img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid rgba(255, 255, 255, 0.8);
      transition: transform 0.6s ease;
    }

    .tarjeta img:hover {
      transform: rotate(10deg) scale(1.1);
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
      color: #ffffff;
    }

    h2 {
      font-size: 1.2em;
      font-weight: normal;
      color: #e0e0e0;
      margin-top: 10px;
    }

    .linea {
      width: 80px;
      height: 3px;
      background-color: #ffffff;
      margin: 15px auto;
      border-radius: 2px;
      animation: brillar 2s infinite alternate;
    }

    @keyframes brillar {
      0% { opacity: 0.3; width: 60px; }
      100% { opacity: 1; width: 120px; }
    }

    /* Botón hipervínculo "Inicio" */
    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 28px;
      background: linear-gradient(90deg, #ff6a00, #ffcc00);
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.4s ease;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    a:hover {
      background: linear-gradient(90deg, #ffcc00, #ff6a00);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
      transform: scale(1.08);
    }

  </style>
</head>
<body>
  <div class="tarjeta">
    <h1>Tarjeta de Presentación</h1>
    <div class="linea"></div>
    <h2>Brandon Michell Bahena Ursula</h2>
    <h2>Software</h2>
    <br>
    <img src="https://i.pinimg.com/originals/3b/77/0d/3b770d52962798dc8cf18d98f1706acc.jpg" alt="Foto de perfil">
  </div>

  <!-- Botón de regreso al inicio -->
  <a href="practica6.html">Inicio</a> 
</body>
</html>
