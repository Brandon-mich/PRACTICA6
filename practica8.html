<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tarjeta de presentación</title>
    <style>
        /* Fondo */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Tarjeta */
        .card {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 320px;
            text-align: center;
            padding: 25px;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        /* Imagen */
        .card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #2a5298;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .card img:hover {
            transform: rotate(5deg) scale(1.1);
        }

        /* Nombre */
        .card h2 {
            margin: 10px 0 5px;
            color: #1e3c72;
            font-size: 1.4rem;
        }

        /* Línea decorativa */
        .linea {
            width: 50px;
            height: 3px;
            background-color: #2a5298;
            margin: 10px auto;
            border-radius: 5px;
        }

        /* Materia */
        .card p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }

        /* Botón / Hipervínculo */
        .card a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #2a5298;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #1e3c72;
        }

        /* Responsivo */
        @media (max-width: 400px) {
            .card {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://ichef.bbci.co.uk/ace/ws/640/amz/worldservice/live/assets/images/2015/11/05/151105164845_cristiano_ronaldo_624x415_getty_nocredit.jpg.webp" alt="Cristiano Ronaldo">
        <h2>Ángel Manuel Sayago Alvada</h2>
        <div class="linea"></div>
        <p><strong>Materia favorita:</strong> Programación</p>
        <a href="practica6.html" target="_blank">inicio</a>
    </div>
</body>
</html>
